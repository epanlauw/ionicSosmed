<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">
    <ion-list>
      <ion-item>
        <ion-card>
          <ion-card-content *ngIf="!imageUrl">
            <ion-img [src]="photo" (click)="getPicture('camera')"></ion-img>
            <ion-label>Click below to set of photo</ion-label>
          </ion-card-content>
          <ion-card-content *ngIf="imageUrl">
            <ion-img [src]="imageUrl" (click)="getPicture('camera')"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-item>
    <ion-item>
      <ion-label position="floating">Nama Depan</ion-label>
      <ion-input type="text" formControlName="nDepan"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.nDepan">
        <div class="error-message" 
            *ngIf="validations_form.get('nDepan').hasError(validation.type) && (validations_form.get('nDepan').dirty || validations_form.get('nDepan').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Nama Belakang</ion-label>
      <ion-input type="text" formControlName="nBelakang"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" 
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
        *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>   
    </div>
  </ion-list>
    <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid">Register</ion-button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
  <p class="go-to-login">Already have an account? <a (click)="goLoginPage()">Try to Log In</a></p>

</ion-content>
